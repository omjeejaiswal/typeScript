<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script type="module" src="js/main/js"></script>
</head>

<body>
  <main>
    <h1 class="offscreen"> My List</h1>
    <section class="newItemEntry">
      <h2 class="offscreen"> New Item Entry</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen">Enter a new to do item</label>
        <input class="newItemEntry__input" id="newItem" type="text" maxlength="40" autocomplete="off"
          placeholder="Add-item" />
        <button id="AddItem" class="button newItemEntry__button" title="Add new item" aria-label="Add new ite to list">
          +
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName"> List </h2>
        <button id="clearItemButton" class="button listTitle__button" title="Clear the list" aria-label="Remove all item form the list"> 
          Clear  
        </button>
      </header>
      
    </section>

  </main>
</body>

</html>
